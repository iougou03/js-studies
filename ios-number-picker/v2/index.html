<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
    }
    body {
      background-color: rgb(24, 24, 24);
      display: flex;
      align-items: center;
    }
    #test {
      width: 100%;
      height: 60vh;
    }

  </style>
</head>
<body>
  <div id="test">
    <ios-ui-picker
      width
      height
      num-list="24,60,60"
      title-list="hour,min,sec"
      picker-type="end"
      flexible="true"
      allow-key-event="false"
    ></ios-ui-picker>
  </div>

  <script src="./index.js" type="module"></script>
</body>
</html>
